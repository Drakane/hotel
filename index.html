<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=git , initial-scale=1.0">
    <title>L'Aube Suspendue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>L'Aube Suspendue</h1>
        <nav>
            <ul>
                <li><a href="#about">À propos</a></li>
                <li><a href="#features">Fonctionnalités</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>À propos de l'application</h2>
            <p>Cette application est conçue pour...</p>
        </section>

        <section id="features">
            <h2>Fonctionnalités</h2>
            <ul>
                <li>Fonctionnalité 1</li>
                <li>Fonctionnalité 2</li>
                <li>Fonctionnalité 3</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contactez-nous</h2>
            <form action="#" method="post">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 L'Aube Suspendue. Tous droits réservés.</p>
    </footer>
    
</body>

<script src="script.js"></script>
</html>
