<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
  <header>
        <nav>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2 reverse"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4 reverse"></div>
            <div class="cloud cloud5"></div>
            <img src="logo.png" alt="Logo L'Aube Suspendue" class="logo">
            <h1>L'Aube Suspendue</h1>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="Célébrités.html">Célébrités</a></li>
                <li><a href="Hebergement.html">Hebergement</a></li>
                <li><a href="Restauration.html">Restauration</a></li>
                <li><a href="Services.html">Service</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contactez-nous</h2>
        <form action="#" method="post" class="contact-form">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 L'Aube Suspendue. Tous droits réservés.</p>
    </footer>

    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        });
    </script>
    
</body>
</html>
